apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-portal
  namespace: afripay
  labels:
    app: agent-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-portal
  template:
    metadata:
      labels:
        app: agent-portal
    spec:
      containers:
      - name: agent-portal
        image: gcr.io/PROJECT_ID/agent-portal:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_GATEWAY_URL
          value: "https://api.afripay.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: agent-portal
  namespace: afripay
spec:
  selector:
    app: agent-portal
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-portal
  namespace: afripay
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - agent.afripay.com
    secretName: agent-portal-tls
  rules:
  - host: agent.afripay.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-portal
            port:
              number: 80
