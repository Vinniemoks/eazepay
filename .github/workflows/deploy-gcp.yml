name: Deploy to GCP

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: eazepay-production
  GKE_ZONE: us-central1
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - identity-service
          - biometric-service
          - transaction-service
          - wallet-service
          - ussd-service
          - agent-service
          - customer-portal
          - agent-portal
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}
    
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    - name: Build and push Docker image
      working-directory: ./services/${{ matrix.service }}
      run: |
        docker build -t gcr.io/$PROJECT_ID/${{ matrix.service }}:${{ github.sha }} .
        docker push gcr.io/$PROJECT_ID/${{ matrix.service }}:${{ github.sha }}
        docker tag gcr.io/$PROJECT_ID/${{ matrix.service }}:${{ github.sha }} gcr.io/$PROJECT_ID/${{ matrix.service }}:latest
        docker push gcr.io/$PROJECT_ID/${{ matrix.service }}:latest
    
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE
    
    - name: Deploy to GKE
      run: |
        kubectl set image deployment/${{ matrix.service }} \
          ${{ matrix.service }}=gcr.io/$PROJECT_ID/${{ matrix.service }}:${{ github.sha }} \
          -n eazepay
        kubectl rollout status deployment/${{ matrix.service }} -n eazepay
