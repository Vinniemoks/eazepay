name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Trivy
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'table'
        severity: 'HIGH,CRITICAL'
        exit-code: '1'
        scanners: 'vuln,secret,config'
        security-checks: 'vuln,secret,config'
        github-pat: ${{ secrets.GITHUB_TOKEN }}

  sbom-generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Generate SBOM (CycloneDX)
      uses: CycloneDX/gh-node-module-generatebom@v3
      with:
        path: '.'
        output: 'bom.xml'
    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-cyclonedx
        path: bom.xml
  # Node.js Services
  test-identity-service:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: eazepay_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: services/identity-service/package-lock.json
    
    - name: Install dependencies
      run: |
        cd services/identity-service
        npm ci
    
    - name: Run tests
      run: |
        cd services/identity-service
        npm run test
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: eazepay_test
        DB_USER: postgres
        DB_PASS: test_password

    - name: Build application
      run: |
        cd services/identity-service
        npm run build

