    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Run security audit
      run: |
        if [ -f "services/${{ matrix.service }}/package.json" ]; then
          cd services/${{ matrix.service }}
          npm audit --audit-level moderate || true
        fi

  security-scan-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - biometric-service
          - ai-ml-service
