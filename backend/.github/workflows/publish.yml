name: Publish Containers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/eazepay-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push gateway
        uses: docker/build-push-action@v5
        with:
          context: backend/gateway/api-gateway
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-gateway:latest

      - name: Build and push identity-service
        uses: docker/build-push-action@v5
        with:
          context: backend/services/identity-service
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-identity:latest

      - name: Build and push transaction-service-java
        uses: docker/build-push-action@v5
        with:
          context: backend/services/transaction-service-java
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-transaction:latest

      - name: Build and push wallet-service-go
        uses: docker/build-push-action@v5
        with:
          context: backend/services/wallet-service-go
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-wallet:latest

      - name: Build and push biometric-service-python
        uses: docker/build-push-action@v5
        with:
          context: backend/services/biometric-service-python
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-biometric:latest