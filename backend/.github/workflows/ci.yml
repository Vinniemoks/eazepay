name: Backend CI

on:
  push:
    paths:
      - 'gateway/**'
      - 'services/**'
      - '.github/workflows/ci.yml'
      - 'docker-compose.yml'
  pull_request:
    paths:
      - 'gateway/**'
      - 'services/**'

jobs:
  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build gateway
        working-directory: backend/gateway/api-gateway
        run: |
          npm ci
          npm run build
      - name: Install and build identity-service
        working-directory: backend/services/identity-service
        run: |
          npm ci
          npm run build

  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build transaction-service-java
        working-directory: backend/services/transaction-service-java
        run: mvn -q -DskipTests package

  build-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build wallet-service-go
        working-directory: backend/services/wallet-service-go
        run: go build ./...

  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps and lint biometric-service-python
        working-directory: backend/services/biometric-service-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m py_compile app.py