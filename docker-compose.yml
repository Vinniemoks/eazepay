services:
  # ================================
  # DATABASE SERVICES
  # ================================
  
  postgresql:
    image: postgres:15-alpine
    container_name: eazepay-postgres
    environment:
      POSTGRES_DB: eazepay_dev
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev_password_2024!
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d eazepay_dev"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: eazepay-redis
    command: redis-server --appendonly yes --requirepass "redis_password_2024!"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  mongodb:
    image: mongo:6
    container_name: eazepay-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password_2024!
      MONGO_INITDB_DATABASE: eazepay_analytics
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./infrastructure/docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - eazepay-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ================================
  # MESSAGE QUEUE & CACHE
  # ================================

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: eazepay-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: rabbitmq_password_2024!
      RABBITMQ_DEFAULT_VHOST: eazepay
    ports:
      - "5673:5672"   # AMQP port
      - "15673:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infrastructure/docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./infrastructure/docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - eazepay-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ================================
  # CORE MICROSERVICES
  # ================================

  web-portal:
    build:
      context: ./services/web-portal
      dockerfile: Dockerfile
    container_name: eazepay-web-portal
    ports:
      - "3003:80"
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  identity-service:
    build: 
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: eazepay-identity
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=eazepay_dev
      - DB_USER=developer
      - DB_PASS=dev_password_2024!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
      - JWT_SECRET=your_super_secret_jwt_key_here_change_in_production
      - BIOMETRIC_SERVICE_URL=http://biometric-service:8001
      - TRANSACTION_SERVICE_URL=http://transaction-service:8002
      - RABBITMQ_URL=amqp://admin:rabbitmq_password_2024!@rabbitmq:5672/eazepay
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      # Removed source code mount for production - code is baked into image
      # - ./services/identity-service:/app
      # - /app/node_modules
      - identity_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  biometric-service:
    build: 
      context: ./services/biometric-service
      dockerfile: Dockerfile
    container_name: eazepay-biometric
    ports:
      - "8001:8001"
    environment:
      - PYTHON_ENV=development
      - PORT=8001
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=eazepay_dev
      - DB_USER=developer
      - DB_PASS=dev_password_2024!
      - IDENTITY_SERVICE_URL=http://identity-service:8000
      - ENCRYPTION_KEY=your_32_character_encryption_key_here
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - ./services/biometric-service:/app
      - biometric_templates:/app/templates
      - biometric_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  transaction-service:
    build: 
      context: ./services/transaction-service
      dockerfile: Dockerfile
    container_name: eazepay-transaction
    ports:
      - "8002:8002"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - SERVER_PORT=8002
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/eazepay_dev
      - SPRING_DATASOURCE_USERNAME=developer
      - SPRING_DATASOURCE_PASSWORD=dev_password_2024!
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=redis_password_2024!
      - IDENTITY_SERVICE_URL=http://identity-service:8000
      - WALLET_SERVICE_URL=http://wallet-service:8003
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=rabbitmq_password_2024!
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - transaction_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped

  wallet-service:
    build: 
      context: ./services/wallet-service
      dockerfile: Dockerfile
    container_name: eazepay-wallet
    ports:
      - "8003:8003"
    environment:
      - GO_ENV=development
      - PORT=8003
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=eazepay_dev
      - DB_USER=developer
      - DB_PASS=dev_password_2024!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
      - IDENTITY_SERVICE_URL=http://identity-service:8000
      - TRANSACTION_SERVICE_URL=http://transaction-service:8002
      - RABBITMQ_URL=amqp://admin:rabbitmq_password_2024!@rabbitmq:5672/eazepay
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - wallet_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  ussd-service:
    build: 
      context: ./services/ussd-service
      dockerfile: Dockerfile
    container_name: eazepay-ussd
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=development
      - PORT=8004
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=eazepay_dev
      - DB_USER=developer
      - DB_PASS=dev_password_2024!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
      - IDENTITY_SERVICE_URL=http://identity-service:8000
      - TRANSACTION_SERVICE_URL=http://transaction-service:8002
      - BIOMETRIC_SERVICE_URL=http://biometric-service:8001
      - RABBITMQ_URL=amqp://admin:rabbitmq_password_2024!@rabbitmq:5672/eazepay
      # Telecom operator endpoints
      - SAFARICOM_USSD_ENDPOINT=https://sandbox.safaricom.co.ke/ussd/v1/
      - AIRTEL_USSD_ENDPOINT=https://openapiuat.airtel.africa/ussd/v1/
      - TELKOM_USSD_ENDPOINT=https://developer.telkom.co.ke/ussd/v1/
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
      transaction-service:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - ./services/ussd-service:/app
      - /app/node_modules
      - ussd_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  agent-service:
    build: 
      context: ./services/agent-service
      dockerfile: Dockerfile
    container_name: eazepay-agent
    ports:
      - "8005:8005"
    environment:
      - NODE_ENV=development
      - PORT=8005
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=eazepay_dev
      - DB_USER=developer
      - DB_PASS=dev_password_2024!
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_USER=admin
      - MONGODB_PASS=mongo_password_2024!
      - MONGODB_DB=eazepay_analytics
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
      - IDENTITY_SERVICE_URL=http://identity-service:8000
      - TRANSACTION_SERVICE_URL=http://transaction-service:8002
      - BIOMETRIC_SERVICE_URL=http://biometric-service:8001
      - RABBITMQ_URL=amqp://admin:rabbitmq_password_2024!@rabbitmq:5672/eazepay
    depends_on:
      postgresql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - ./services/agent-service:/app
      - /app/node_modules
      - agent_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  blockchain-service:
    build:
      context: ./services/blockchain-service
      dockerfile: Dockerfile
    container_name: eazepay-blockchain
    ports:
      - "8030:8030"
    environment:
      - NODE_ENV=development
      - PORT=8030
      - RABBITMQ_URL=amqp://admin:rabbitmq_password_2024!@rabbitmq:5672/eazepay
      - FABRIC_CHANNEL_NAME=eazepay-channel
      - FABRIC_CHAINCODE_NAME=transaction-ledger
      - TRANSACTION_SERVICE_URL=http://transaction-service:8002
      - IDENTITY_SERVICE_URL=http://identity-service:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - blockchain_logs:/app/logs
      - ./services/blockchain-service/fabric-network:/app/fabric-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  ai-ml-service:
    build:
      context: ./services/ai-ml-service
      dockerfile: Dockerfile
    container_name: eazepay-ai-ml
    ports:
      - "8010:8010"
    environment:
      - PORT=8010
      - LOG_LEVEL=INFO
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - POSTGRES_DB=eazepay_dev
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=dev_password_2024!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - ai_ml_logs:/app/logs
      - ai_ml_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: eazepay-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./infrastructure/docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  iot-service:
    build:
      context: ./services/iot-service
      dockerfile: Dockerfile
    container_name: eazepay-iot
    ports:
      - "8020:8020"
    environment:
      - NODE_ENV=development
      - PORT=8020
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - POSTGRES_DB=eazepay_dev
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=dev_password_2024!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
      - AGENT_SERVICE_URL=http://agent-service:8005
    depends_on:
      mosquitto:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - iot_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  robotics-service:
    build:
      context: ./services/robotics-service
      dockerfile: Dockerfile
    container_name: eazepay-robotics
    ports:
      - "8040:8040"
    environment:
      - NODE_ENV=development
      - PORT=8040
      - LOG_LEVEL=info
      - TRANSACTION_SERVICE_URL=http://transaction-service:8002
      - IDENTITY_SERVICE_URL=http://identity-service:8000
      - BIOMETRIC_SERVICE_URL=http://biometric-service:8001
      - POSTGRES_HOST=postgresql
      - POSTGRES_PORT=5432
      - POSTGRES_DB=eazepay_dev
      - POSTGRES_USER=developer
      - POSTGRES_PASSWORD=dev_password_2024!
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password_2024!
      - RPA_ENABLED=true
      - RPA_MAX_CONCURRENT_JOBS=5
      - RPA_RETRY_ATTEMPTS=3
      - KIOSK_MAX_CASH_CAPACITY=1000000
      - KIOSK_LOW_CASH_THRESHOLD=50000
      - KIOSK_MAINTENANCE_INTERVAL_DAYS=7
      - BIOMETRIC_MATCH_THRESHOLD=80
      - BIOMETRIC_QUALITY_THRESHOLD=70
      - OCR_LANGUAGE=eng
      - DOCUMENT_CONFIDENCE_THRESHOLD=70
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      transaction-service:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    networks:
      - eazepay-network
    volumes:
      - robotics_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ================================
  # WEB PORTALS
  # ================================

  admin-portal:
    build:
      context: ./services/admin-portal
      dockerfile: Dockerfile
    container_name: eazepay-admin-portal
    ports:
      - "8080:80"
    environment:
      - VITE_API_GATEWAY_URL=http://api-gateway
      - VITE_IDENTITY_SERVICE_URL=http://identity-service:8000
    networks:
      - eazepay-network
    volumes:
      - admin_portal_logs:/var/log/nginx
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  superuser-portal:
    build:
      context: ./services/admin-portal
      dockerfile: Dockerfile
    container_name: eazepay-superuser-portal
    ports:
      - "8090:80"
    environment:
      - VITE_API_GATEWAY_URL=http://api-gateway
      - VITE_IDENTITY_SERVICE_URL=http://identity-service:8000
      - VITE_PORTAL_TYPE=superuser
    networks:
      - eazepay-network
    volumes:
      - superuser_portal_logs:/var/log/nginx
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  customer-portal:
    build:
      context: ./services/customer-portal
      dockerfile: Dockerfile
    container_name: eazepay-customer-portal
    ports:
      - "3001:80"
    environment:
      - VITE_API_GATEWAY_URL=http://api-gateway
    networks:
      - eazepay-network
    volumes:
      - customer_portal_logs:/var/log/nginx
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  agent-portal:
    build:
      context: ./services/agent-portal
      dockerfile: Dockerfile
    container_name: eazepay-agent-portal
    ports:
      - "3002:80"
    environment:
      - VITE_API_GATEWAY_URL=http://api-gateway
    networks:
      - eazepay-network
    volumes:
      - agent_portal_logs:/var/log/nginx
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ================================
  # NEW SERVICES: ORCHESTRATION & ADAPTERS
  # ================================

  payment-orchestrator:
    build:
      context: ./services/payment-orchestrator
      dockerfile: Dockerfile
    container_name: eazepay-payment-orchestrator
    ports:
      - "8010:8010"
    environment:
      - NODE_ENV=production
      - PORT=8010
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  message-adapter:
    build:
      context: ./services/message-adapter
      dockerfile: Dockerfile
    container_name: eazepay-message-adapter
    ports:
      - "8011:8011"
    environment:
      - NODE_ENV=production
      - PORT=8011
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  recon-service:
    build:
      context: ./services/recon-service
      dockerfile: Dockerfile
    container_name: eazepay-recon-service
    ports:
      - "8012:8012"
    environment:
      - NODE_ENV=production
      - PORT=8012
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ================================
  # API GATEWAY & LOAD BALANCER
  # ================================

  api-gateway:
    image: nginx:alpine
    container_name: eazepay-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - identity-service
      - biometric-service
      - transaction-service
      - wallet-service
      - ussd-service
      - agent-service
      - payment-orchestrator
      - message-adapter
      - recon-service
      - admin-portal
      - superuser-portal
      - customer-portal
      - agent-portal
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ================================
  # MONITORING & OBSERVABILITY
  # ================================

  prometheus:
    image: prom/prometheus:latest
    container_name: eazepay-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - eazepay-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: eazepay-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=grafana_admin_2024!
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/docker/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - eazepay-network
    depends_on:
      - prometheus
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: eazepay-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - eazepay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: eazepay-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - eazepay-network
    restart: unless-stopped

  # ================================
  # UTILITY SERVICES
  # ================================

  adminer:
    image: adminer:latest
    container_name: eazepay-adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgresql
      - ADMINER_DEFAULT_USERNAME=developer
    depends_on:
      - postgresql
    networks:
      - eazepay-network
    restart: unless-stopped

