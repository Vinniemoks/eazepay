# Spring Boot Transaction Service configuration
server.port=8002
spring.application.name=transaction-service

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/afripay_dev
spring.datasource.username=developer
spring.datasource.password=dev_password_2024!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging configuration
logging.level.root=INFO
logging.level.com.afripay=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Server configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
