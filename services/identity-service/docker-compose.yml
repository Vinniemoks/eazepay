version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: afripay_postgres
    restart: always
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: dev_password_2024!
      POSTGRES_DB: afripay_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
